<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    
        <div class="mainSection"> 
            <div class="row" id="form-section">
                <div class="col">
                    <form id="form">
                        <input type="text" placeholder=" Enter city" id="inputBox" autocomplete="off" />
                        <input type="submit" value="Search" class="currentLocation" id="enter-button"/>
                        <button type="button" class="currentLocation" id="current-location">
                            📍 Current Location
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                <img src="" width="150" alt="" id="icon">
                </div>
                <div class="col-10">
                    <ul>
                        <li>
                            <h1 id="city"></h1>
                        </li>
                        <li>
                            <h2><span id="description"></span></h2>
                        </li>
                        <li>
                            <h4>Wind: <span id="wind"></span> km/h | Humidity: <span id="humidity"></span>%
                            </h4>
                        </li>
                        <li>
                            <span id="current-temp"></span>
                            <span class="units">
                                <a href="#" id="celsius" class="active link">°C </a>|
                                <a href="#" id="fahrenheit" class="link"> °F</a>
                            </span>
                        </li>
                        <li>
                            <h5>Last updated: <span id="date"></span></span></h5>
                        </li>
                    </ul>
                </div>
            </div>            
            <div class="row" id="info">
                
            </div> 
        </div>
       <p class="gitHub"><a href="https://github.com/InesGTavares/Vanilla-Weather-app">Open source code</a> by Inês Tavares</p>
    </div>
<script src="src/script.js"></script>
</body>
</html>
