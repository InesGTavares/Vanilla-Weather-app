<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
    
        <div class="mainSection"> 
            <div class="row" id="form-section">
                <div class="col">
                    <form id="form">
                        <input type="text" placeholder=" Enter city" class="inputBox" />
                        <input type="submit" value="Search" class="currentLocation" id="enter-button"/>
                        <button type="button" class="currentLocation" id="current-location">
                            📍 Current Location
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" width="150">
                </div>
                <div class="col-10">
                    <ul>
                        <li>
                            <h1 class="location">Lisbon, Portugal</h1>
                        </li>
                        <li> <h2>Wednesday, 16 December 2020</h2></li>
                        <li>
                            <h5>Precipitation: <span id="precipitation">%</span> | Wind: <span id="wind"></span> km/h | Humidity: <span id="humidity"></span>%</h5>
                        </li>
                        <li>
                            <span id="current-temp">
                                22
                            </span>
                            <span class="units">
                                <a href="#" id="celsius">°C </a>|
                                <a href="#" id="fahrenheit"> °F</a>
                            </span>
                        </li>
                    </ul>
                    <span class="updated"><strong>Last updated: 00:00</strong></span>
                </div>
            </div>            
            <div class="row" id="info">
                <div class="col-3">
                    <h3><strong>Friday</strong></h3>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png">
                    <p><strong>14</strong> ºC | ºF</p>
                </div>
                <div class="col-3">
                    <h3><strong>Friday</strong></h3>
                    <img src="https://openweathermap.org/img/wn/04n@2x.png">
                    <p><strong>14</strong> ºC | ºF</p>
                </div>
                <div class="col-3">
                    <h3><strong>Friday</strong></h3>
                    <img src="https://openweathermap.org/img/wn/04n@2x.png">
                    <p><strong>14</strong> ºC | ºF</p>
                </div>
                <div class="col-3">
                    <h3><strong>Friday</strong></h3>
                    <img src="https://openweathermap.org/img/wn/04n@2x.png">
                    <p><strong>14</strong> ºC | ºF</p>
                </div>
                
            </div> 
        </div>
       <p class="gitHub"><a href="https://github.com/InesGTavares/Vanilla-Weather-app">Open source code</a> by Inês Tavares</p>
    </div>
<script src="src/script.js"></script>
</body>
</html>
